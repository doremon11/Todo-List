<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>To-Do List </title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4" class="mx-auto d-block" style="color: black; background-color: aqua;" >To-Do List </h1>
                <form class="search">
                    <input type="text" name="search" class="form-control m-auto" placeholder="🔍 Search " autocomplete="off">
                    
                </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <!-- Auto template generator view into  js -->
        </ul>

        <form class="add text-center my-4">
       
        <div class="input-group mb-3 justify-content-center mt-3 animated fadeInDown delay-3s">
            <input type="text" class="form-control m-auto "  name="inputField" autocomplete="off" placeholder="➕ Add a new To-Do">
            <button type="button" class="submit" class="btn btn-info">Add</button>
        </div>
    </form>
    </div> 
    <div style="text-align: center;">
        <H4 class="mx-auto d-block" style="border: 10px; color:black; background-color: aqua; text-align: center; width: 100px; height: 75px;">by sowmya</H4> 
    </div>
    <div class="toast">
        <div class="toast-header">
          Toast Header
        </div>
        <div class="toast-body">
          Some text inside the toast body
        </div>
      </div>
    <script src="https://kit.fontawesome.com/0de963d6c4.js" crossorigin="anonymous"></script>   
    <script src="app.js"></script>
</body>
</html>
